<div class="bg-dark p-3">
    <h1 class="text-center p-5 gradient-text m-0" style="font-size: 4em;">Top Ten Characters</h1>
    <div class="row row-cols-1 row-cols-md-4 g-3">
        <div class="col" *ngFor="let character of characterData">
            <div class="card shadow-sm bg-light bg-gradient">
                <div class="card-body">
                    <p>{{character.name}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
