<div class="bg-dark p-3">
    <h1 class="text-center p-5 gradient-text m-0" style="font-size: 4em; color: yellow;">All Characters</h1>
    <!-- <div class="d-flex justify-content-center">
        <div id="loaderWheel" class="spinner-border text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div> -->
    <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col" *ngFor="let character of allCharacters">
            <div class="card shadow-sm bg-light bg-gradient">
                <div class="card-body">
                    <div class="d-flex justify-content-end">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-target="#dropdownMenuContent"
                            aria-controls="dropdownMenuContent" aria-expanded="false">
                            <i class="bi bi-chevron-double-down"></i>
                            </button>
                            <ul class="dropdown-menu" id="dropdownMenuContent">
                                <p><a class="dropdown-item">Character Summary</a></p>
                            </ul>
                        </div>
                    </div>
                    <div>
                    <h4 class="fw-bolder card-title">{{character.name}}</h4>
                    <p class="card-text"><b>Height:</b> {{character.height | heightConverter}}</p>
                    <p class="card-text"><b>Weight:</b> {{character.mass * 2.2 | number:'1.0-0'}}lbs</p>
                    <p class="card-text"><b>Birth Year:</b> {{character.birth_year}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
