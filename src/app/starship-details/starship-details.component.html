<div class="bg-dark p-3">
    <h1 class="text-center p-5 gradient-text m-0" style="font-size: 4em; color: yellow;">All Starships</h1>

    <!-- <div class="d-flex justify-content-center mb-2">
        <div id="loaderWheel" class="spinner-border text-danger" style="width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div> -->

    <div id="cardrow" class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col" *ngFor="let starship of allStarships; index as i;">
            <div class="card shadow-sm bg-light bg-gradient">
                <div class="card-body">
                    <h4 class="fw-bolder card-title">{{starship.name}}</h4>
                    <p class="card-text"><b>Model:</b> {{starship.model}}</p>
                    <p class="card-text"><b>Starship Class:</b> {{starship.starship_class}}</p>
                    <p class="card-text"><b>Passengers:</b> {{starship.passengers}}</p>
                    <p class="card-text"><b>Hyperdrive Rating:</b> {{starship.hyperdrive_rating}}</p>

                    <div class="d-flex align-items-center">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            [attr.data-bs-target]="'#characterModal'+ i">
                            More Details
                        </button>
                    </div>
                </div>

                <div class="modal fade" [attr.id]="'characterModal'+ i" tabindex="-1"
                    aria-labelledby="charactereModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="characterModalLabel">Starship Summary</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                
                                <p><b>Number of films:</b> {{starship.films.length}}</p>
                                <p><b>Manufacturer:</b> {{starship.manufacturer}}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container my-2">
        <div class="btn-toolbar justify-content-center">
            <div class="pagination justify-content-center" role="toolbar" aria-label="Toolbar button groups">
                <div class="btn-group me-2" role="group" aria-label="group">
                    <button type="button" class="btn btn-primary" (click)="paginatedStarships()">1</button>
                    <button type="button" class="btn btn-primary" (click)="paginatedStarships(2)">2</button>
                    <button type="button" class="btn btn-primary" (click)="paginatedStarships(3)">3</button>
                    <button type="button" class="btn btn-primary" (click)="paginatedStarships(4)">4</button>
                </div>
            </div>
        </div>
    </div>

</div>
